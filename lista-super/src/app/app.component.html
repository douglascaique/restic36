<h1 style="text-align: center;">Lista Super</h1>


<br>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">



      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Item do Supermercado" [(ngModel)]="novaListaMercado">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveList()">Adicionar</button>
      </div>

<br>

      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of listaMercado; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td style="color: red;font-weight: bold;">X</td>
          </tr>
        </tbody>
      </table>




    </div>
  </div>
</div>
